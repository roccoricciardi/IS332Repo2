        <!-- carousel from part 2 -->
    <div class="content-area">
 			<div id="myCarousel" class="carousel slide">
		  <!-- Indicators -->
	  		<ol class="carousel-indicators">
	   			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    		<li data-target="#myCarousel" data-slide-to="1"></li>
	   			<li data-target="#myCarousel" data-slide-to="2"></li>
	  		</ol>

 	 	<!-- Wrapper for slides -->
	 	 <div class="carousel-inner">
 		   		<div class="item active">
 	   			<img src="http://www.craftbarrow.com/ekmps/shops/julius/images/maki-old-gold-paper-napkins-23993-p[ekm]433x433[ekm].jpg">
 	    		</div>
 	    	
	 	    	<div class="item">
 		      	<img src="http://sdihousing.com/wp-content/uploads/2011/09/Solid-Colors-Spectrum-Blue.png">
 	  			</div>
	  	 		
	  	 		<div class="item">
    	   		<img src="http://sdihousing.com/wp-content/uploads/2011/09/Solid-Colors-Specrtum-Red.png">
   				</div>
   		 </div>
  	</div>

  <!-- Controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="icon-prev"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="icon-next"></span>
  </a>
</div>
</div>



	<script>  
	$(document).ready(function() {  
  		 $(".carousel-inner").swiperight(function() {  
    		  $(this).parent().carousel('prev');  
	    		});  
		   $(".carousel-inner").swipeleft(function() {  
		      $(this).parent().carousel('next');  
	   });  
	});  
	</script>
