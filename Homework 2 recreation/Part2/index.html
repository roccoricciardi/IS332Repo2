
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap 3 swipe support example - jQuery Mobile</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style>
	.content-area {
		position: relative;
		width: 960px; 
		margin: 0 auto;
	}
  .carousel-indicators li { 
    border-radius: 50%; 
    height: 20px;
    width: 20px;
  }
  .carousel-indicators .active {
    height: 25px;
    width: 25px;
    

  }
	</style>
	
</head>
<body>
  <div class="content-area">
 <div id="myCarousel" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
       <img src="http://www.acuityorg.com/wallstock/photos-baby-animals-wallpaper-free-download.jpg">
     </div>
     <div class="item">
       <img src="http://freesoftwarekit.com/server13/photos/Cn8hOOK8kNVYLM~/136273_Cute-Baby-Animals-Wallpaper_1024x768.jpg">
   </div>
   <div class="item">
       <img src="http://www.iwallscreen.com/stock/baby-animal-wallpapers.jpg">
   </div>

       
      
    </div>
  
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="icon-prev"></span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="icon-next"></span>
  </a>
</div>
</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/jquery.mobile.custom.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script>  
	$(document).ready(function() {  
  		 $(".carousel-inner").swiperight(function() {  
    		  $(this).parent().carousel('prev');  
	    		});  
		   $(".carousel-inner").swipeleft(function() {  
		      $(this).parent().carousel('next');  
	   });  
	});  
	</script>

</body>
</html>
